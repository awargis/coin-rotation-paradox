<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VISUAL MATH BY ADITYA WARGIS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #0a0f1e, #123);
            color: #fff;
            overflow-x: hidden;
        }
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            border-bottom: 1px solid #222;
            position: relative;
            z-index: 100;
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav a {
            color: #ddd;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        header nav a:hover {
            color: #4fc3f7;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4fc3f7;
        }

        /* Cosmic Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                radial-gradient(ellipse at 20% 20%, 
                    rgba(79, 195, 247, 0.1) 0%, 
                    transparent 50%),
                radial-gradient(ellipse at 80% 80%, 
                    rgba(255, 64, 129, 0.1) 0%, 
                    transparent 50%),
                radial-gradient(ellipse at center, #0a0a2a 0%, #000000 100%);
        }
        
        /* Divine Geometry */
        .sacred-geometry {
            position: absolute;
            width: 150%;
            height: 150%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.15;
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="none" stroke="%234fc3f7" stroke-width="0.5"/><path d="M20,20 L80,80 M20,80 L80,20" stroke="%23ffeb3b" stroke-width="0.3"/><circle cx="50" cy="50" r="30" fill="none" stroke="%23ff4081" stroke-width="0.3"/></svg>');
            background-size: 300px 300px;
            animation: rotateGeometry 600s linear infinite;
            z-index: 1;
        }

        /* Cosmic Background */
        .cosmic-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><circle cx="50" cy="50" r="1" fill="%23fff"/><circle cx="150" cy="120" r="1.5" fill="%23fff"/><circle cx="300" cy="80" r="0.8" fill="%23fff"/><circle cx="250" cy="300" r="1.2" fill="%23fff"/><circle cx="100" cy="250" r="0.7" fill="%23fff"/><circle cx="350" cy="200" r="1" fill="%23fff"/></svg>'),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path d="M20,100 Q100,20 180,100 T340,100" stroke="%234fc3f7" stroke-width="0.3" fill="none"/></svg>');
            background-size: 400px, 200px;
            opacity: 0.3;
            z-index: 0;
        }

        /* Galaxy Visualization */
        .galaxy {
            position: absolute;
            width: 80vmin;
            height: 80vmin;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: 
                radial-gradient(circle at center, 
                    transparent 60%, 
                    rgba(79, 195, 247, 0.05) 60%, 
                    transparent 70%),
                repeating-conic-gradient(
                    from 0deg at 50% 50%,
                    transparent 0deg 2deg,
                    rgba(255, 235, 59, 0.03) 2deg 4deg
                );
            border-radius: 50%;
            animation: rotateGalaxy 400s linear infinite;
            z-index: 1;
        }

        /* Golden Spiral */
        .golden-spiral {
            position: absolute;
            width: 60vmin;
            height: 60vmin;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M99,1 C80,1 80,20 60,20 C40,20 40,40 20,40 C0,40 0,60 0,80" stroke="%23ffeb3b" stroke-width="0.5" fill="none"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.2;
            animation: pulseSpiral 20s ease-in-out infinite alternate;
            z-index: 2;
        }

        /* Main Quote Container */
        .quote-container {
            position: relative;
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 900px;
            padding: 3rem;
            background: rgba(10, 10, 30, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(79, 195, 247, 0.3);
            box-shadow: 0 0 50px rgba(79, 195, 247, 0.2);
        }

        .quote-subtitle {
            font-size: 1rem;
            letter-spacing: 3px;
            color: #4fc3f7;
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-weight: 300;
        }

        .quote-text {
            font-size: 3.5rem;
            line-height: 1.2;
            color: white;
            margin: 0 0 1.5rem 0;
            text-shadow: 0 0 20px rgba(255, 235, 59, 0.7);
            background: linear-gradient(135deg, #ffeb3b 20%, #4fc3f7 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        .quote-divider {
            height: 2px;
            width: 100px;
            background: linear-gradient(90deg, transparent, #4fc3f7, transparent);
            margin: 2rem auto;
        }

        .quote-tagline {
            color: rgba(224, 224, 224, 0.8);
            font-style: italic;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Divine Light */
        .divine-light {
            position: absolute;
            width: 200%;
            height: 200%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at center, 
                rgba(255, 255, 255, 0.03) 0%, 
                transparent 70%);
            opacity: 0;
            animation: divineLight 15s ease-in-out infinite;
            z-index: 0;
        }

        /* Floating Math Symbols */
        .floating-symbols {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .math-symbol {
            position: absolute;
            font-family: Arial;
            animation: float linear forwards;
            opacity: 0.6;
        }

        /* Animations */
        @keyframes rotateGeometry {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes rotateGalaxy {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes pulseSpiral {
            0% { opacity: 0.1; transform: translate(-50%, -50%) scale(0.95); }
            100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255, 235, 59, 0.5); }
            100% { text-shadow: 0 0 30px rgba(255, 235, 59, 0.9); }
        }
        
        @keyframes divineLight {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 0.1; transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) rotate(360deg) scale(1.2); opacity: 0; }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .quote-text {
                font-size: 2.2rem;
            }
            
            .quote-container {
                padding: 2rem;
            }
            
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .galaxy {
                width: 120vmin;
                height: 120vmin;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">VISUAL MATH BY ADITYA WARGIS</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Visualizations</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <!-- Cosmic Background -->
            <div class="cosmic-background"></div>
            
            <!-- Sacred Geometry -->
            <div class="sacred-geometry"></div>
            
            <!-- Galaxy Visualization -->
            <div class="galaxy"></div>
            
            <!-- Golden Spiral -->
            <div class="golden-spiral"></div>
            
            <!-- Divine Light -->
            <div class="divine-light"></div>
            
            <!-- Main Quote Container -->
            <div class="quote-container">
                <div class="quote-subtitle">Divine Mathematics</div>
                <h1 class="quote-text">
                    Calculus is the language<br>God used to write the universe
                </h1>
                <div class="quote-divider"></div>
                <p class="quote-tagline">
                    Witness the sacred equations governing creation
                </p>
            </div>
            
            <!-- Floating Math Symbols -->
            <div class="floating-symbols" id="floatingSymbols"></div>
        </section>
        
        <!-- Rest of your content sections would go here -->
    </main>

    <script>
        // Create floating math symbols
        const symbols = ['∫', '∑', '∏', '∂', 'Δ', '∇', '∞', 'π', 'φ', 'Ω', '≈', '≅'];
        const colors = ['#4fc3f7', '#ff4081', '#ffeb3b', '#ffffff'];
        
        function createFloatingSymbol() {
            const symbol = document.createElement('div');
            symbol.className = 'math-symbol';
            symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            symbol.style.left = Math.random() * 100 + '%';
            symbol.style.bottom = '-50px';
            symbol.style.fontSize = (Math.random() * 24 + 12) + 'px';
            symbol.style.color = colors[Math.floor(Math.random() * colors.length)];
            symbol.style.opacity = '0';
            symbol.style.animationDuration = (Math.random() * 20 + 10) + 's';
            symbol.style.animationDelay = Math.random() * 5 + 's';
            
            document.getElementById('floatingSymbols').appendChild(symbol);
            
            setTimeout(() => {
                symbol.remove();
            }, 25000);
        }
        
        // Start creating symbols
        setInterval(createFloatingSymbol, 800);
        
        // Initial burst
        for (let i = 0; i < 15; i++) {
            setTimeout(createFloatingSymbol, i * 300);
        }
        
        // Create occasional divine light flashes
        setInterval(() => {
            const light = document.querySelector('.divine-light');
            light.style.animation = 'none';
            void light.offsetWidth; // Trigger reflow
            light.style.animation = 'divineLight 15s ease-in-out infinite';
        }, 15000);
    </script>
</body>
</html>
