<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sine Wave from Unit Circle (Interactive)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #0ff;
    }

    #angleSlider {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
    }

    #angleLabel {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

<div id="angleLabel">Angle: 0.00 radians</div>
<input type="range" id="angleSlider" min="0" max="628" value="0" step="1">
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const slider = document.getElementById('angleSlider');
  const angleLabel = document.getElementById('angleLabel');

  // Resize canvas to fit screen
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const radius = 100;
  const centerX = 150;
  const centerY = canvas.height / 2;

  function draw(angle) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw axes
    ctx.strokeStyle = '#555';
    ctx.lineWidth = 1;

    // X axis
    ctx.beginPath();
    ctx.moveTo(0, centerY);
    ctx.lineTo(canvas.width, centerY);
    ctx.stroke();

    // Y axis at unit circle center
    ctx.beginPath();
    ctx.moveTo(centerX, 0);
    ctx.lineTo(centerX, canvas.height);
    ctx.stroke();

    // Draw unit circle
    ctx.strokeStyle = '#0ff';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.shadowColor = '#0ff';
    ctx.shadowBlur = 10;
    ctx.stroke();
    ctx.shadowBlur = 0;

    // Moving point on circle
    const angleRad = angle;
    const circleX = centerX + radius * Math.cos(angleRad);
    const circleY = centerY - radius * Math.sin(angleRad);

    // Draw point on circle
    ctx.fillStyle = '#f00';
    ctx.beginPath();
    ctx.arc(circleX, circleY, 6, 0, Math.PI * 2);
    ctx.shadowColor = '#f00';
    ctx.shadowBlur = 20;
    ctx.fill();
    ctx.shadowBlur = 0;

    // Sine graph point
    const graphX = centerX + angleRad * 100;
    const graphY = centerY - radius * Math.sin(angleRad);

    // Draw line from circle to sine
    ctx.strokeStyle = '#888';
    ctx.beginPath();
    ctx.moveTo(circleX, circleY);
    ctx.lineTo(graphX, graphY);
    ctx.stroke();

    // Sine dot
    ctx.fillStyle = '#0ff';
    ctx.beginPath();
    ctx.arc(graphX, graphY, 5, 0, Math.PI * 2);
    ctx.shadowColor = '#0ff';
    ctx.shadowBlur = 15;
    ctx.fill();
    ctx.shadowBlur = 0;

    // Draw sine wave
    ctx.strokeStyle = '#0ff';
    ctx.beginPath();
    for (let a = 0; a <= angleRad; a += 0.01) {
      const x = centerX + a * 100;
      const y = centerY - radius * Math.sin(a);
      if (a === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }
    ctx.stroke();
  }

  // Initial draw
  draw(0);

  slider.addEventListener('input', () => {
    const angle = parseInt(slider.value) / 100;
    angleLabel.textContent = `Angle: ${angle.toFixed(2)} radians`;
    draw(angle);
  });
</script>

</body>
</html>
