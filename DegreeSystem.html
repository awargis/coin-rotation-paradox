<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cosmic Angle Divider</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    background: #000;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h2 {
    color: #fff;
    margin-bottom: 10px;
  }
  #canvasContainer {
    width: 90vw;
    max-width: 700px;
    aspect-ratio: 1 / 1;
  }
  canvas {
    width: 100%;
    height: 100%;
    display: block;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
  }
  #controls {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  input[type=range] {
    width: 150px;
  }
  button {
    padding: 8px 12px;
    background: #222;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #angleValue {
    color: #fff;
    margin-top: 10px;
    font-size: 1.2em;
  }
</style>
</head>
<body>
<h2>Cosmic Angle Divider</h2>
<div id="canvasContainer">
  <canvas id="canvas"></canvas>
</div>
<div id="controls">
  <label>Angle: <input type="range" id="slider" min="0" max="90" value="0"></label>
  <button id="resetBtn">Reset</button>
</div>
<div id="angleValue">Angle: 0째</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const slider = document.getElementById('slider');
const angleDisplay = document.getElementById('angleValue');
const resetBtn = document.getElementById('resetBtn');

let width = 0, height = 0, centerX = 0, centerY = 0, radius = 0;

// Starfield setup
class Star {
  constructor(w, h) {
    this.reset(w, h);
  }
  reset(w, h) {
    this.x = Math.random() * w;
    this.y = Math.random() * h;
    this.size = Math.random() * 1.5 + 0.2;
    this.brightness = Math.random();
    this.twinkleSpeed = Math.random() * 0.02 + 0.005;
  }
  update() {
    this.brightness += this.twinkleSpeed * (Math.random() > 0.5 ? 1 : -1);
    if (this.brightness > 1) this.brightness = 1;
    if (this.brightness < 0) this.brightness = 0;
  }
  draw(ctx) {
    ctx.globalAlpha = this.brightness;
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

class AngleVisualizer {
  constructor(canvas) {
    this.canvas = canvas;
    this.ctx = canvas.getContext('2d');
    this.stars = [];
    this.numStars = 200;
    this.currentAngle = 0; // Current displayed angle
    this.targetAngle = 0; // Target angle to animate to
    this.animationProgress = 1; // 0 to 1
    this.startAngle = 0;
    this.animating = false;

    this.resize();

    window.addEventListener('resize', () => this.resize());
  }

  resize() {
    this.width = this.canvas.width = this.canvas.clientWidth;
    this.height = this.canvas.height = this.canvas.clientHeight;
    this.centerX = this.width/2;
    this.centerY = this.height*0.8;
    this.radius = Math.min(this.width, this.height)*0.4;

    this.stars = [];
    for (let i=0; i<this.numStars; i++) {
      this.stars.push(new Star(this.width, this.height));
    }
  }

  setTargetAngle(deg) {
    this.startAngle = this.currentAngle;
    this.targetAngle = deg;
    this.animationProgress = 0;
    this.animating = true;
  }

  update(delta) {
    // Animate transition
    if (this.animating) {
      const duration = 1000; // ms
      this.animationProgress += delta / duration;
      if (this.animationProgress >= 1) {
        this.animationProgress = 1;
        this.animating = false;
      }
      const t = this.animationProgress;
      const ease = t * t * (3 - 2 * t); // easeInOut
      this.currentAngle = this.startAngle + (this.targetAngle - this.startAngle) * ease;
    }

    // Update stars
    for (let star of this.stars) {
      star.update();
    }
  }

  draw() {
    const ctx = this.ctx;
    ctx.clearRect(0, 0, this.width, this.height);

    // Draw starfield
    for (const star of this.stars) {
      star.draw(ctx);
    }

    ctx.save();
    ctx.translate(this.centerX, this.centerY);

    // Draw circle outline
    ctx.shadowColor = 'rgba(255,255,255,0.4)';
    ctx.shadowBlur = 20;
    ctx.strokeStyle = 'rgba(255,255,255,0.2)';
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.arc(0, 0, this.radius, 0, Math.PI*2);
    ctx.stroke();

    // Draw division lines up to current angle
    const maxParts = 90;
    const partsToDraw = Math.round(this.currentAngle); // integer parts
    for (let i=0; i<=partsToDraw; i++) {
      const angleRad = Math.PI/2 * (i / 90);
      ctx.strokeStyle = `hsl(${(i/90)*360}, 100%, 70%)`;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(this.radius * Math.sin(angleRad), -this.radius * Math.cos(angleRad));
      ctx.stroke();
    }

    // Draw marker at current angle
    const angleRad = Math.PI/2 * (this.currentAngle / 90);
    const x = this.radius * Math.sin(angleRad);
    const y = -this.radius * Math.cos(angleRad);
    ctx.shadowColor = 'white';
    ctx.shadowBlur = 20;
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(x, y, 8, 0, Math.PI*2);
    ctx.fill();

    // Draw arrow line
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x + 15 * Math.sin(angleRad), y - 15 * Math.cos(angleRad));
    ctx.stroke();

    ctx.restore();
  }
}

// Initialize visualizer
const visualizer = new AngleVisualizer(canvas);

// Animation loop
let lastTime = performance.now();
function animate(now) {
  const delta = now - lastTime;
  lastTime = now;
  visualizer.update(delta);
  visualizer.draw();
  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

// Slider control
slider.addEventListener('input', () => {
  const val = parseFloat(slider.value);
  angleDisplay.textContent = `Angle: ${val.toFixed(1)}째`;
  visualizer.setTargetAngle(val);
});

// Reset button
document.getElementById('resetBtn').addEventListener('click', () => {
  slider.value = 0;
  angleDisplay.textContent = `Angle: 0째`;
  visualizer.setTargetAngle(0);
});

// Initialize display
angleDisplay.textContent = `Angle: ${slider.value}째`;
</script>
</body>
</html>
